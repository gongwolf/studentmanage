					</div>

							<!-- Employment school  -->
							<hr>
							<div class="form-group required row">
								<label class="col-sm-2 col-form-label-sm" for="Employment_Name">
									Company Name: </label>
								<div class="col-sm-3">
									<input class="form-control form-control-sm"
										id="Employment_Name" name="Employment_Name"
										placeholder="Employment Name" type="text"
										th:field="*{employmentName}" th:value="${employmentName}" />
								</div>
								<label class="col-sm-1 col-form-label-sm" for="Occupation">

								<div class="col-sm-2">

										name="Occupation" placeholder="Occupation" type="text"

							<div class="form-group required row">
								<label class="col-sm-1 col-form-label-sm" for="City">

								<div class="col-sm-2">
									<input class="form-control form-control-sm" id="City"

										th:field="*{employ_city}" th:value="${employ_city}" />
								</div>

								<label class="col-sm-1 col-form-label-sm" for="County">
									County:</label>
								<div class="col-sm-2">
									<input class="form-control form-control-sm" id="County"
										name="County" placeholder="County" type="text"
										th:field="*{employ_county}" th:value="${employ_county}" />
								</div>

								<label class="col-sm-1 col-form-label-sm" for="State">
									State:</label>
								<div class="col-sm-2">
									<select name="current_address_state" th:field="*{employ_state}"
										class="form-control form-control-sm">
										<option value="">-- Select One --</option>
										<option th:each="entry:${state}" th:value="${entry.key}"
											th:text="${entry.value}"></option>
									</select>
								</div>
							</div>
							<div class="form-group required row">
								<label class="col-sm-2 col-form-label-sm" for="City">
									Comments:</label>
								<textarea class="form-control" id="comp_comments" rows="4"
									th:field="*{company_comments}" th:value="${company_comments}"></textarea>
							</div>

										placeholder="Graduated School Name" type="text"
										th:field="*{grud_school_name}" th:value="${grud_school_name}" />

							</div>
							<div class="form-group required row">
								<label class="col-sm-1 col-form-label-sm" for="City">

								<div class="col-sm-2">
									<input class="form-control form-control-sm" id="City"

								</div>

								<label class="col-sm-1 col-form-label-sm" for="County">
									County:</label>
								<div class="col-sm-2">
									<input class="form-control form-control-sm" id="County"
										name="County" placeholder="County" type="text"

								<div class="col-sm-2">
									<select name="current_address_state" th:field="*{grud_state}"
										class="form-control form-control-sm">
										<option value="">-- Select One --</option>
										<option th:each="entry:${state}" th:value="${entry.key}"
											th:text="${entry.value}"></option>
									</select>
								</div>
							</div>
							<div class="form-row">
								<label class="col-sm-2 col-form-label-sm" for="subsequentDegree">
									Subsequent Degree:</label>
								<div class="col-sm-2">
									<input class="form-control form-control-sm"
										id="subsequentDegree" name="subsequentDegree"
										placeholder="Subsequent Degree" type="text"
										th:field="*{subsquent_degree}" th:value="${subsquent_degree}" />
								</div>
							</div>
							<!-- SubsequentDegreeTable -->
							<div class="form-group row">

									<thead class="tr-header">
										<tr>
											<th style="width: 5%"><a href="javascript:void(0);"
												id="addMoreSubDegreeEvent" title="Add Entry"> <span> <i
														class="fa fa-plus" aria-hidden="true"></i>
												</span>
											</a></th>
											<th style="width: 5%"></th>
											<th style="width: 20%">Organization Name</th>
											<th style="width: 15%">Start Date</th>
											<th style="width: 15%">End Date</th>
											<th style="width: 40%">Duties</th>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
							</div>
							<input type="hidden" id="SubDegreeList" name="SubDegreeList">
							
							<!-- working experience -->
							<div class="form-group row">
								<label class="col-sm-2" for="Comments">Working Experience</label>
								<table class="table table-hover table-bordered small-text"
									id="tableWorkingExp">
									<thead class="tr-header">
										<tr>
											<th style="width: 5%"><a href="javascript:void(0);"
												id="addMoreWorkingExp" title="Add Entry"><span><i
														class="fa fa-plus" aria-hidden="true"></i></span></a></th>
											<th style="width: 5%"></th>
											<th style="width: 10%">Company Name</th>
											<th style="width: 10%">City</th>
											<th style="width: 10%">State</th>
											<th style="width: 10%">Start Date</th>
											<th style="width: 10%">End Date</th>
											<th style="width: 10%">Job type</th>
											<th style="width: 30%">Duties</th>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
							</div>
							<input type="hidden" id="WorkingExpList" name="WorkingExpList">

											<th style="width: 10%">State</th>

											<th style="width: 10%">End Date</th>
											<th style="width: 15%">Job type</th>
											<th style="width: 15%">Degree</th>

									</thead>
									<tbody>
									</tbody>
								</table>
