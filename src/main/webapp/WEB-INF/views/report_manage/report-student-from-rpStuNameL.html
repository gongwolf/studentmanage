<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head
	th:include="base/layout :: headerFragment (pageTitle='student search')">
<title></title>
<link th:href="@{/js/datatables/datatables.min.css}" rel="stylesheet"
	type="text/css">
</head>
<body id="page-top">
	<nav class="navbar navbar-expand navbar-dark bg-dark static-top"
		th:replace="base/layout :: header"></nav>

	<div id="wrapper">
		<!-- Sidebar -->
		<ul class="sidebar navbar-nav"
			th:insert="base/layout :: siderFragment">
		</ul>


		<div id="content-wrapper">
			<div class="container-fluid">
				<div class="card mb-3">
					<div class="card-header">
						<i class="fas fa-table"></i> Student First Name Analysis
					</div>
				</div>
				<div class="col-md-10 offset-md-1">
					<div class="col-md-2" style="margin-left: -4%">
						<strong>Search by person:</strong>
					</div>

					<form th:action="@{/report/report-student/show/rpStuNameL}"
						method="post">
						<div class="form-group row">
							<label class="col-md-2 col-form-label-md">First Name:</label>
							<div class="col-md-3">
								<input name="first_name" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-md-2 col-form-label-md">Last Name:</label>
							<div class="col-md-3">
								<input name="last_name" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-md-2 col-form-label-md">Date of Birth:</label>
							<div class="col-md-3">
								<input name="birth_date" id="birth_date" class="form-control"
									title="MM/dd/yyyy" type="text">
							</div>
						</div>

						<div class="form-group row">
							<label class="col-md-2 col-form-label-md">Email:</label>
							<div class="col-md-3">
								<div class="accordion-input">
									<input name="email" type="text" class="form-control">
								</div>
							</div>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>

	</div>

	<!-- /#wrapper -->
	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>


	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">Ã—</span>
					</button>
				</div>
				<div class="modal-body">Select "Logout" below if you are ready
					to end your current session.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cancel</button>
					<a class="btn btn-primary" href="login.html">Logout</a>
				</div>
			</div>
		</div>
	</div>

	<div th:insert="base/layout :: scriptSegment"></div>

	<!-- Qixu Ajax script -->
	<script>
		$(function() {
			$("#birth_date").datepicker({
				defaultDate : "+1w",
				changeMonth : true,
				changeYear : true,
				numberOfMonths : 1,
				dateFormat : 'mm/dd/yy',
			});
		});
	</script>
</body>

</html>
